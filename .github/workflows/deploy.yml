name: Deploy to EC2 on push

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.EC2_APP_DIR }}
            git pull origin main
            npm install --production

            sudo -n systemctl restart group6-api

            for i in {1..10}; do
              if curl -s http://localhost:3000/health; then
                echo "API is UP"
                exit 0
              fi
              echo "Waiting for API... attempt $i"
              sleep 3
            done

            echo "API did not start. Showing service logs:"
            sudo -n systemctl status group6-api --no-pager -l || true
            sudo -n journalctl -u group6-api -n 80 --no-pager || true
            exit 1
